tomcat.server.adminuser=admin
tomcat.server.adminpassword=password

# ===============================
# = Datasource / JPA / HIBERNATE
# ===============================
spring.security.user.name=tomcat
spring.security.user.password=tomcat
spring.servlet.multipart.enabled=true

spring.datasource.url=jdbc:mysql://127.0.0.1:3307/allmarket
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type = com.mchange.v2.c3p0.ComboPooledDataSource

c3p0.driverClass = "com.mysql.jdbc.Driver"
c3p0.initialPoolSize=1
c3p0.minPoolSize=1
c3p0.maxPoolSize=20
c3p0.acquireRetryAttempts=5
c3p0.acquireIncrement=4
c3p0.idleConnectionTestPeriod=300
c3p0.maxIdleTime=10800
c3p0.maxConnectionAge=14400
c3p0.testConnectionOnCheckin=true
c3p0.unreturnedConnectionTimeout=300
c3p0.debugUnreturnedConnectionStackTraces=true

hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=validate
hibernate.entitymanager.packagesToScan: com.amp.jpa.entities

#hibernate.use_outer_join= <%= @repo_hibernate_use_outer_join %>
#hibernate.generate_statistics=false
#hibernate.cache.use_second_level_cache=false
#c3p0.automaticTestTable=ALLMARKET_SERVICE_C3PO_TEST
